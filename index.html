<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">

    <div class="card">
      <div class="div-img">
        
        <img src="./images/illustration-hero.svg" alt="a toon with headphone">
      
      </div>

      <div class="div-info">

        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      </div>

      <div class="div-plan">

        <img class="plan-icon" src="./images/icon-music.svg" alt="music icon">
        <div class="plan-txt">
          <p class="plan-title plan-mini-txt">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>        
        <p class="plan-change"><a href="">Change</a></p>

      </div>

      <div class="div-btn">

        <button class="btn btn-blue">Proceed to Payment</button>
        <button class="btn btn-white">Cancel Order</button>
      
      </div>
    </div>

  </div>

</body>

</html>
